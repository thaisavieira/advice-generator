<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <h1 class="title">Advice</h1>
      <p class="advice">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ab quaerat mollitia animi eos quo?
      </p>
      <picture class="divider">
        <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)"
          alt="Pattern divider for mobile">
        <img src="./src/images/pattern-divider-desktop.svg" alt="Pattern divider for desktop">
      </picture>
      <br>
      <button class="advice-update">
        <img src="./src/images/icon-dice.svg" alt="Dice icon.">
      </button>
    </div>
  </main>
  <script src="./src/js/script.js"></script>
</body>

</html>
